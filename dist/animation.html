<!DOCTYPE html>
<html>
	<head>
		<title>Animation</title>
	</head>
	<body>
	<style>#container {
	width: 200px;
	height: 200px;
	background: green;
	position: relative;
   }
   #box {
	width: 50px;
	height: 50px;
	background: red;
	position: absolute;
   }</style>
	
	<script>//calling the function in window.onload to make sure the HTML is loaded
window.onload = function () {
  var pos = 0; //our box element

  var box = document.getElementById('box');
  var t = setInterval(move, 10);

  function move() {
    if (pos >= 150) {
      clearInterval(t);
    } else {
      pos += 1;
      box.style.left = pos + 'px';
    }
  }
};</script>
		<div id="container">
			<div id="box"> </div>
		</div>
	</body>
</html>
