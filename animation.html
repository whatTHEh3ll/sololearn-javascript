<!DOCTYPE html><html><head><title>Animation</title></head><body> <style>#container{width:200px;height:200px;background:green;position:relative}#box{width:50px;height:50px;background:red;position:absolute}</style> <script>window.onload=function(){var e=0,n=document.getElementById("box"),t=setInterval(function(){e>=150?clearInterval(t):(e+=1,n.style.left=e+"px")},10)};</script> <div id="container"> <div id="box"> </div> </div> </body></html>
